<ng-container>
  <div class="container mx-auto">
    <div class="flex items-center justify-center my-3">
      <div
        *ngIf="userDetails; else loaderContainer"
        class="flex flex-col md:flex-row py-3 items-center md:justify-center bg-white border rounded-md px-4 min-w-[300px] md:min-w-[640px]"
      >
        <div class="bg-white">
          <img
            [src]="userDetails.avatar_url"
            alt="tailwind logo"
            class="rounded-full w-[200px] h-[200px]"
          />
        </div>
        <div class="bg-white flex flex-col space-y-2 p-3">
          <h3 class="font-black text-gray-800 md:text-3xl text-xl">
            {{ userDetails.name }}
          </h3>
          <div class="flex gap-4 item-center">
            <p class="followers text-gray-500 font-medium md:text-base text-sm">
              Followers : {{ userDetails.followers }}
            </p>
            <div class="flex items-center">
              <p
                class="following text-gray-500 font-medium md:text-base text-sm"
              >
                Following :
                <span class="text-gray-500 font-normal">{{
                  userDetails.following
                }}</span>
              </p>
            </div>
          </div>
          <p class="bio md:text-base text-gray-500 text-sm">
            {{ userDetails.bio }}
          </p>
          <p class="location md:text-base text-gray-900 text-sm">
            <svg
              class="inline"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 384 512"
            >
              <path
                d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
              />
            </svg>
            {{ userDetails.location }}
          </p>
          <a
            class="md:text-base text-gray-900 hover:text-blue-500 text-sm md:block"
            href="https://twitter.com/{{ userDetails.twitter_username }}"
            target="_blank"
          >
            <svg
              class="inline"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
              />
            </svg>
            https://twitter.com/{{ userDetails.twitter_username }}
          </a>
          <a
            class="md:text-base text-gray-900 hover:text-blue-500 text-sm md:block"
            href="https:/github.com/{{ userDetails.login }}"
            target="_blank"
          >
            <svg
              class="inline"
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 640 512"
            >
              <path
                d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"
              />
            </svg>
            https:/github.com/{{ userDetails.login }}
          </a>
        </div>
      </div>
    </div>
  </div></ng-container
>
<ng-template #loaderContainer>
  <div
    class="flex flex-col md:flex-row py-3 px-4 bg-white border rounded-md min-w-[300px] md:min-w-[640px]"
  >
    <div class="w-full md:w-1/3 bg-white grid place-items-center">
      <ngx-skeleton-loader
        count="1"
        appearance="circle"
        animation="pulse"
        [theme]="{ height: '150px', width: '150px' }"
      ></ngx-skeleton-loader>
    </div>
    <div class="w-full bg-white flex flex-col space-y-2 p-3">
      <ngx-skeleton-loader
        count="2"
        appearance="line"
        animation="pulse"
        [theme]="{ height: '50px' }"
      ></ngx-skeleton-loader>
      <ngx-skeleton-loader
        count="2"
        appearance="line"
        animation="pulse"
      ></ngx-skeleton-loader>
    </div>
  </div>
</ng-template>
